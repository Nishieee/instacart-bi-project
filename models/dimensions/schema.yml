version: 2

models:
  - name: dim_users
    description: "Dimension table for user behavior and churn features"
    columns:
      - name: user_id
        tests: [not_null, unique]
      - name: likely_to_churn
        tests: [not_null]

  - name: dim_products
    description: "Product dimension with metadata from aisles and departments"
    columns:
      - name: product_id
        tests: [not_null, unique]
        
  - name: dim_time
    description: "Time dimension table generated using dbt_utils.date_spine"
    columns:
      - name: date
        description: "Date"
        tests: [unique, not_null]
      - name: day_of_week
        description: "0 = Sunday"
      - name: day_name
        description: "Full day name like Monday"
      - name: week
      - name: month
      - name: year
      - name: is_weekend
