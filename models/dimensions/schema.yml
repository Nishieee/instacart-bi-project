version: 2

models:
  - name: dim_users
    description: "User dimension combining order summary and churn signal"
    columns:
      - name: user_id
        tests: [not_null, unique]
      - name: total_orders
      - name: first_order_number
      - name: last_order_number
      - name: avg_days_between_orders
      - name: is_one_time_user
      - name: likely_to_churn


  - name: dim_products
    description: "Product dimension with metadata from aisles and departments"
    columns:
      - name: product_id
        tests: [not_null, unique]
        
  - name: dim_time
    description: "Time dimension table generated using dbt_utils.date_spine"
    columns:
      - name: date
        description: "Date"
        tests: [unique, not_null]
      - name: day_of_week
        description: "0 = Sunday"
      - name: day_name
        description: "Full day name like Monday"
      - name: week
      - name: month
      - name: year
      - name: is_weekend
